language: objective-c

osx_image: xcode10
script:


- xcrun  instruments -w "iPhone 7 (11.4) [3783E9FF-F5A4-4132-91DD-261AC70C67A0] (Simulator)" || true
- wget --output-document=$SWIFTLINT_PKG_PATH $SWIFTLINT_PKG_URL  && sudo installer -pkg $SWIFTLINT_PKG_PATH -target /
- xcodebuild -workspace tflapp.xcworkspace -scheme tflapp -destination 'platform=iOS Simulator,name=iPhone 8' -sdk iphonesimulator clean build CODE_SIGNING_REQUIRED=NO  ONLY_ACTIVE_ARCH=NO  RUN_CLANG_STATIC_ANALYZER=YES
- xcodebuild -workspace tflapp.xcworkspace -scheme tflapp -destination 'platform=iOS Simulator,name=iPhone 8' -sdk iphonesimulator test
- bash <(curl -s https://codecov.io/bash)

notifications:
    slack: samedialabs:4HGYk0UNrHO3pRwlyMjsFdkX


