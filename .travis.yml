language: objective-c

#branches:
# only:
# - master

xcode_workspace: tflapp.xcworkspace
xcode_scheme: tflapp
osx_image: xcode8.1
xcode_sdk: iphonesimulator10.1

script:
- xcrun  instruments -w "iPhone SE (10.1) [52017E39-4BB5-4068-9125-970D36A2BBD9] (Simulator)" || true
- xcodebuild build clean -destination 'platform=iOS Simulator,name=iPhone SE,OS=10.1' -sdk iphonesimulator 
- xcodebuild test clean -workspace tflapp.xcworkspace -scheme tflapp -destination 'platform=iOS Simulator,name=iPhone SE,OS=10.1' -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
#travis_retry xcodebuild test -scheme tflapp -destination 'platform=iOS Simulator,name=iPhone SE,OS=10.1' | xcpretty
